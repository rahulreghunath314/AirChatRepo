<div class="example-container">
    <div><h1>Airchat Register</h1></div>
  <mat-form-field>
  <input matInput placeholder="Name" [(ngModel)]="Name" name="Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Choose your user name" [(ngModel)]="UserName" name="UserName">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="Email" name="Email" placeholder="Enter your email" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Create Password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="Password" name="Password" placeholder="Confirm Password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
 
  <mat-form-field>
    <mat-select placeholder="Gender" [(ngModel)]="Gender" name="Gender">
      <mat-option value="option">Male</mat-option>
      <mat-option value="option">Female</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="Register($event)" >Register</button>
</div>
<a href="login"><button mat-button>Back to Login ? </button></a>
